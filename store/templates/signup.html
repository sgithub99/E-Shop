{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/signup" method="POST">
                
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
                {% endif %}
                <div class="text-center">
                    <h2>Sign up</h2>
                </div>
                <div class="form-group">
                    <!-- Firstname -->
                    <label for="">First name</label>
                    <input type="text" name="firstName" id="" value = "{{values.first_name}}" class="form-control form-control-sm"
                        placeholder="First name">
                </div>
                <div class="form-group">
                    <!-- Lastname -->
                    <label for="">Last name</label>
                    <input type="text" name="lastName" id="" value = "{{values.last_name}}" class="form-control form-control-sm"
                        placeholder="Last name">
                </div>
                <div class="form-group">
                    <!-- Phone -->
                    <label for="">Phone</label>
                    <input type="tel" name="phone" id="" value = "{{values.phone}}" class="form-control form-control-sm" placeholder="Phone">
                </div>
                <div class="form-group">
                    <!-- email -->
                    <label for="">Email</label>
                    <input required="required" type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <!-- password -->
                    <label for="">Password</label>
                    <input required="required" type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*******">
                </div>

                <div class="form-group text-center">
                    <input class="btn btn-info btn-sm" type="submit" value="Create an account">
                </div>
        </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
