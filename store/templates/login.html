{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/login" method="POST">
                
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
                {% endif %}
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                
                <div class="form-group">
                    <!-- email -->
                    <label for="">Email</label>
                    <input required="required" type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <!-- password -->
                    <label for="">Password</label>
                    <input required="required" type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*******">
                </div>

                <div class="form-group text-center">
                    <input class="btn btn-info btn-sm" type="submit" value="Login">
                </div>
        </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
